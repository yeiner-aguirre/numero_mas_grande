<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formar Número Más Grande</title>
    <link rel="icon" href="/images/QUind.ico" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¡Vamos a formar el numero mas grande posible!</h1>
        <p class="description">Ingresa los números separados por comas. Ejemplo: 50,2,1,9</p>
        <p class="warning">¡RECUERDA, solo números y comas!</p>
        <div class="input-group">
            <input type="text" id="numeros" placeholder="Ingresa los números...">
            <button onclick="calcularNumeroMasGrande()">Calcular</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
